<table width="100%" ng-repeat="(key, item) in highchartsNG" class="stats_table">
    <tr>
        <td class="first-td" style="padding-bottom:10px;" width="10%">
            <h4 style="color:#f79213">{{chartdata[key].sport_name}}</h4>
            <img src="{{baseUrl}}/uploads/sports_image/thumb/{{chartdata[key].imag_name}}" alt=""  style="margin-top:10px;  width:52px;"/>
        </td>
        <td>
            {{chartdata[key].activity_no}} <br />
            <span>Activities</span>
        </td>
        <td >
            {{chartdata[key].total_dis}} <br />
            <span>Distance</span>
        </td>
        <td >
            {{chartdata[key].total_time}}<br/>
            <span style="text-align:left">Time</span>
        </td>
        <td class="stat-table1" style="padding:10px 0;">
            <a class="stat-view-btn1" ng-click="viewStatDet(key)" href="javascript:void(0);" data-original-title="">View Details</a>
        </td>
    </tr>

    <tr>
        <td  valign="top" align="left" width="100%"  colspan="5">
           <highchart id="chart1" config="item"></highchart>
          <!--  <highchart id="chart2" config="chartConfig" class="span10"></highchart>-->
        </td>
    </tr>
    <tr>
        <td  valign="bottom" colspan="5" style="padding:0; border-top: solid 1px #555555; padding:15px 0 0 0; margin-bottom:10px;">
    </tr>
</table>

<span class="empty" ng-hide="highchartsNG.length">No results found.</span>

<div ng-hide="highchartsNG.length"  style="height: 75px;">
    <a ui-sref="addroute" style="background: #f7931e !important; padding: 15px; width: 225px!important; height: auto; cursor: pointer; display: block; font-family: 'veneerregular'!important; color: #414142; font-size: 24px; border: solid 4px #fff; margin: 0 auto; box-shadow: 0px 0px 2px #888888; text-align: center; margin-top:20px;">Record Your First Route</a>
</div>



<script type="text/ng-template" id="statdet12">
    <div class="ngdialog-message viewdetailpopup" style="padding:0;">
        <div style="width: 98%; height:auto; overflow: auto;" class="modal-bodytable">
            <div style="width: 100%;" >
                <span style="width: 20%; display:block; float: left; ">Sr. No.</span>
                <span style="width: 20%; display:block; float: left; text-align: center;">Distance</span>
                <span style="width: 20%; display:block; float: left; text-align: center;">Time</span>
                <span style="width: 20%; display:block; float: left; text-align: center;">Date</span>
                <span style="width: 20%; display:block; float: left; text-align: center;">User Name</span>
            </div>

            <div style="width: 100%;" ng-repeat="sitem in statDet1 track by sitem.id">
                <span style="width: 20%; display:block; float: left; ">{{$index+1}}</span>
                <span style="width: 20%; display:block; float: left; text-align: center;">{{sitem.distance}}</span>
                <span style="width: 20%; display:block; float: left; text-align: center;">{{sitem.duration}}</span>
                <span style="width: 20%; display:block; float: left; text-align: center;">{{sitem.date}}</span>
                <span style="width: 20%; display:block; float: left; text-align: center;">{{sitem.user_name}}</span>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</script>
