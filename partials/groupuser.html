<style>
    .ngdialog-content{
        background-color: #f6f9fa !important;
        border: 5px solid #f7941e !important;
        border-radius: 0 !important;
        padding:0!important;
        width:99%;
        margin:0 auto!important;
    }
    .ngdialog-content p{
        font:13px/18px Arial,Helvetica,sans-serif;
        margin:0 15px;
    }
    .ngdialog-content h2{
        margin-left:15px;
        margin-right:15px;
    }
    .newPopup .ngdialog-content{
        animation:0.5s ease 0s normal none 1 running ngdialog-flyin;
        position:relative !important;
        margin:0 auto !important;
        width:291px !important;
        height:189px !important;
        border: none !important;
        background: url({{baseUrl}}/torqkd_demo/images/hover_mobile.png) no-repeat !important;
    }
    .community .bottom-img .img-con {
        height: 240px; width:140px; margin-left:0px!important;
    }
    .community .bottom-img .img-con img{
        max-width:inherit!important;
        max-height:inherit!important;
    }
    .community .bottom-img .img-con .imgdiv {
        width: 100%;
    }
    .community .bottom-img .img-con .imgdiv img{
        height: 142px;
        width: 100%;
    }
    .fr_request {
        border: 3px solid #ffa500 !important;
        width: 134px !important;
        height:227px!important;
    }
    .hover_img4 ul li img {
        box-shadow: none;
        float: left;
        margin: 0 4px 0 -3px!important;
    }
    .community .bottom-img .img-con .friend_detail {
        background: #f5f5f5 none repeat scroll 0 0;
        border: 1px solid #d1d1d1;
        color: #333;
        display: block;
        font-size: 12px;
        height: 70px;
        line-height: 18px;
        text-align: left;
        width: 89%;
        padding: 5%;
        word-wrap: break-word;
        overflow:hidden;
    }
    .community .bottom-img .img-con .friend_detail span {
        color: #f7931e;
        display: inline-block;
        font-size: 12px;
        padding: 0 2px 0 0;
        font-weight: bold;
    }
    .tooltip.customTooltip .tooltip-inner {
        color: #fff!important;
        background-color: #f8941e;
        box-shadow: 0 6px 12px rgba(0,0,0,.175);
        width:200px;
        max-width:200px;
    }
    .tooltip.customTooltip .tooltip-arrow {
        border-bottom-color : #f8941e !important;
    }
    .tooltip.customTooltip .tooltip-inner h2{
        font-size:22px;
        font-weight:normal!important;
        font-family: "veneerregular";
        margin:0;
        padding:5px 0;
    }
    .tooltip.customTooltip .tooltip-inner p{
        font-size:14px;
        color: #fff!important;
        margin:0;
        padding:0;
        line-height:18px;
    }

    .hover_img4{
        top:135px;
    }

</style>
<div class="experience-body" >
    <div class="experience-wrapper">
        <div ng-include="'partials/header.html'"></div>
    </div>
</div>
<div class="community">
    <h4 ng-show="ismember">Members</h4>
    <h4 ng-hide="ismember">Invite From Community</h4>
    <br /><br />
    <div class="clear"></div>
    <a ui-sref="groupdetail({groupId:groupId})" class="back"> Back</a>
    <div class="search-new" style="margin-bottom:50px;">
        <div style="float: left; width:24%; margin-right:1%;">
            <label style="display: block; padding-bottom:4px;



    width: 100%; float:none; font-weight:normal; color:#333;">Search By Name :</label> <input type="text" ng-model="searchText.user_name" style="  background: #fff!important;



    border: 2px solid #ccc !important;



    border-radius: 4px !important;



    height: 34px !important;



     width: 100% !important; float:none; padding:0 5px;">
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="bottom-img">
        <div ng-show="tabBodyLoad" class="viewMore" style="width:100%; text-align:center; padding:10px 0;">
            <div style="width:118px; margin:0 auto;">
                <img src="images/loading_list.gif"  style="display:block; margin:0 auto;"/>
            </div>
        </div>

        <div ng-show="!tabBodyLoad" class="img-con myParent"  ng-repeat="item in userList | filter:searchText" ng-class="(item.status == 1 || item.frnd_type == 1 || item.frnd_type == 2)?'fr_request':''">
            <div  style=" overflow:hidden;" class="imgdiv" ng-mouseenter="showunFrndDiv = true" ng-mouseleave="showunFrndDiv = false">
                <img  src="images/checkered.png" lazy-img="{{item.user_image}}" style="height: auto;">
            </div>
            <div class="hover_img4" ng-show="showunFrndDiv" ng-mouseenter="showunFrndDiv = true" ng-mouseleave="showunFrndDiv = false" style="background: url(../images/hover_div1.png) no-repeat; display: block;">
                <button class="close">&times;</button>
                <ul>
                    <li style="width:98px; float: left;  display:block;" class="mobpimg">
                        <a ui-sref="profile({userId:item.id})"><img src="{{item.user_image}}" style="max-height:108px!important; max-width:97px!important;"  alt="" /></a>
                    </li>
                    <li style="margin-left:0px; width:162px; float: right; display:block;" class="holist2">
                        <a class="uname222" ui-sref="profile({userId:item.id})" style="width: 100px;">{{item.user_name}}</a>
                        <div class="clear"></div>
                        <img ng-repeat="item1 in item.sports | limitTo:6" src="{{item1.imag_name}}" width="25"  alt="" />
                        <div class="plno" ng-if="item.sports.length > 6">+{{item.sports.length-6}}</div>
                        <div class="clear"></div>
                        <a  class="view-btn1" ng-show="ismember && isAdmin" href="javascript:void(0);" ng-click="removeGroup(item)"> Remove</a>
                        <a  class="view-btn1" ng-show="ismember==0 && isAdmin" href="javascript:void(0);" ng-click="joinGroup(item)"> Invite</a>
                    </li>
                </ul>
            </div>
            <div class="friend_detail">
                <a uib-tooltip-html="tooltipVal(item)" tooltip-class="customTooltip" tooltip-placement="bottom">
                    <span>{{ item.user_name | limitTo: 30 }}{{item.user_name.length > 30 ? '...' : ''}}</span><br />
				{{ item.user_address | limitTo: 30 }}{{item.user_address.length > 30 ? '...' : ''}}
                </a>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
