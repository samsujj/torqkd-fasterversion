<style>
.ngdialog-content {
	border: 5px solid #f7941e !important;
	border-radius: 0 !important;
	padding:25px 15px!important;
}
.ngdialog-content p {
	font:13px/18px Arial, Helvetica, sans-serif;
}
body {
	background-image: url("../images/join-bg.jpg");
	background-size: cover;
	background-position: center;
	background-attachment: fixed;
}

.register_wrapper .form-contain .right-form .input1{ height:36px!important; width:92%!important; color:#888!important;  font-size: 13px!important;}
#UserManager_password2{height:36px!important; width:92%!important; color:#888!important; font-size: 13px!important;}
</style>
<div class="register-body" style="background-image: none;">
  <div class="register_wrapper">
    <div class="logo" > <a ui-sref="index"> <img  src="images/logo_main.png" alt="#"/> </a> </div>
    <div class="form-contain">
      <div class="left-img"> <img id="limg" src="images/bgimage.png"  alt="#" style="width: 100%;" /></div>
      <div class="right-form">
        <div class="register_form">
          <form angular-validator-submit="submitsignUpForm()" name="signUpForm" id="signUpForm" class="form-horizontal" novalidate angular-validator>
            <h1 style="margin:0; padding:2px 0 12px 0;"><img alt="#" src="images/getstarted.jpg"></h1>
            
            <div style="margin-bottom:20px!important; overflow: hidden; "> <span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:0px;">*</span>
              <input  type="text" class="input1"   id="UserManager_fname" name="UserManager[fname]" placeholder="FIRST NAME"

                        class = "form-control register_input"

                        ng-model = "form.fname"

                        required-message="'First Name cannot be blank.'"

                        required>
            </div>
            
            
             <div style="margin-bottom:20px!important; overflow: hidden; "> <span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:0px;">*</span>
              <input type="text" class="input1"    id="UserManager_lname" name="UserManager[lname]" placeholder="LAST NAME"

                        class = "form-control register_input"

                        ng-model = "form.lname"

                        required-message="'Last Name cannot be blank.'"

                        required>
            </div>
            
            
            <div class="email_div" style="margin-bottom:20px!important; overflow: hidden; ">
             <span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:0px;">*</span>
              <input type="email"  class="input1"  style="background-color: #ebebeb!important "  id="UserManager_email" name="UserManager[email]" placeholder="YOUR EMAIL"

                        class = "form-control register_input"

                        ng-model = "form.email"

                        required-message="'Email cannot be blank.'"

						invalid-message="'Enter valid email address.'"

                        required>
            </div>
            
            
            <div style="margin-bottom:20px!important; overflow: hidden;">
              <input type="email"  class="input1"  style="background-color: #ebebeb!important "  name="UserManager[email2]" placeholder="CONFIRM YOUR EMAIL"

                        class = "form-control register_input"

                        ng-model = "form.email2"

						validator = "form.email === form.email2 || form.email == ''"

                        invalid-message = "'Emails do not match!'"

                        >
            </div>
            
            
           
              <div style="margin-bottom: 16px !important; display:block; overflow:hidden"> <span style="float: right;  display:block; width: 10px; color:#fb992c; margin-top:0px;">*</span>
                <input type="password"  class="input1"    id="UserManager_password" name="UserManager[password]" placeholder="PASSWORD"

                        class = "form-control register_input"

                        ng-model = "form.password"

                        required-message="'Password cannot be blank.'"

                        required>
              </div>
           
            
            
           
              <div style="margin-bottom: 16px !important; display:block; overflow:hidden">
                <input type="password"  class="input1"  id="UserManager_password2" name="UserManager[password2]" placeholder="CONFIRM PASSWORD"

                        class = "form-control register_input"

                        ng-model = "form.password2"

                        validator = "form.password === form.password2"

                        invalid-message = "'Passwords do not match!'"

                        >
              </div>
           
            
            
        <div style="margin-bottom:20px!important; overflow: hidden; "> <span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:0px;">*</span>
              <select id="UserManager_country"    class="input1"  name="UserManager[country]" class = "register_select form-control" validate-on="blur" ng-model = "form.country" ng-change="changeCountry(form.country)" required-message="'Country cannot be blank.'" required ng-options="item.name for item in countrylist  track by item.id" style="background:none;">
              <option value="">SELECT YOUR COUNTRY</option>
              </select>
            </div>
            
            
          <div style="margin-bottom:20px!important; overflow: hidden; "> <span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:0px;">*</span>
              <select id="UserManager_state"   class="input1"  name="UserManager[state]" class = "register_select form-control" validate-on="blur" ng-model = "form.state" required-message="'State cannot be blank.'" required ng-options="item.name for item in statelist  track by item.id">
              <option value="">SELECT YOUR STATE</option>
              </select>
            </div>
            
            
         <div style="margin-bottom:20px!important; overflow: hidden;"> <span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:0px;">*</span>
              <input type="text" class="input1"   id="UserManager_city" name="UserManager[city]" placeholder="CITY"

                   class = "form-control register_input"

                   ng-model = "form.city"

                   required-message="'City cannot be blank.'"

                   required>
            </div>
            
            
           
              <div style="margin-bottom:20px!important; overflow: hidden;">
                <input type="radio" value="0" ng-model="form.gender" name="UserManager[gender]">
                <strong class="ng-binding">Male</strong>
                <input type="radio" value="1" ng-model="form.gender" name="UserManager[gender]">
                <strong class="ng-binding">Female</strong>
                <div style="clear:both;"></div>
              </div>
         
            
            
            
            <p style="font-size: 11px;" > By proceeding to the next step, you agree to our <a style="color: #ff0000;" href="javascript:void(0)" ng-click="showtermsploicy('terms')" > terms of service </a> as well as our <a  style="color: #ff0000;" href="javascript:void(0)" ng-click="showtermsploicy('policy')"> privacy </a> . </p>
            <button  class="NextStep" type="submit">NEXT</button>
          </form>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
