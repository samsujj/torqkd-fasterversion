<div>

    <div id="tabs" class="tab-body">

        <ul class="nav nav-tabs">

            <li style="height: 40px;" ng-repeat="tab in tabs"

                ng-class="{active:isActiveTab(tab.url)}" 

                ng-click="onClickTab(tab)"><span>{{tab.title}}</span></li>
                
                
                <div style="clear:both;"></div>

        </ul>



        <div id="mainView">

            <div ng-include="currentTab"></div>

        </div>

    </div>

    <script type="text/ng-template" id="social.tpl.html">

        <div ng-show="tabBodyLoad" class="viewMore" style="width:100%; text-align:center; padding:10px 0;"><img src="images/loading_list.gif" /></div>

		<div id="viewOne" ng-show="!tabBodyLoad" ng-include="'partials/social.html'"></div>

	</script>

	

	<script type="text/ng-template" id="events.tpl.html">

        <div ng-show="tabBodyLoad" class="viewMore"  style="width:100%; text-align:center; padding:10px 0;"><img src="images/loading_list.gif" /></div>

		<div id="viewTwo" ng-show="!tabBodyLoad" ng-include="'partials/events.html'"></div>

	</script>

	

	<script type="text/ng-template" id="groups.tpl.html">

        <div ng-show="tabBodyLoad" class="viewMore"  style="width:100%; text-align:center; padding:10px 0;"><img src="images/loading_list.gif" /></div>

		<div id="viewThree" ng-show="!tabBodyLoad" ng-include="'partials/groups.html'"></div>

	</script>

	<script type="text/ng-template" id="stats.tpl.html">

        <div ng-show="tabBodyLoad" class="viewMore"  style="width:100%; text-align:center; padding:10px 0;"><img src="images/loading_list.gif" /></div>

		<div id="viewFour" ng-show="!tabBodyLoad" ng-include="'partials/stats.html'"></div>

	</script>

</div>
